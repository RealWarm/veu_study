<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample45</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>

    <div id="app">
        <button v-on:click="getData">Get JS framework list from the SERVER</button>
    </div>

    <script>
    
        var vue = new Vue({

            el: '#app',

            methods: {

                getData: function f_getData(event) {
                    console.warn('Vue::methods::f_getData(event) invoked.');
                    console.debug('\t+ params:', event);                        // In this case, MouseEvent
                    console.debug('\t+ this:', this);                           // Vue Instance (ROOT)

                } // f_getData

            } // methods

        }); // Vue Instance (ROOT component)
    
    </script>
    
</body>
</html>
