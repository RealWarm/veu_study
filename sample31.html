<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample31</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>To display two LOCAL component.</h1>

        <!-- To display two LOCAL component -->
        <my-component1></my-component1> <p/>
        <my-component2></my-component2>
    </div>

    <hr>

    <!-- ------------------------------------------------------------------ -->
    
    <script>

        // *** NOTICE:
        // The registered LOCAL component may be applied to the tag selected by Vue instance with 'el' property.

        // To declare 1st. Vue LOCAL component.
        var localComponent1 = {

            // ** NOTICE:
            //  The content of 'template' property must include HTML tag, NOT User-definded tag and no Tag
            //  If NOT, Vue compile error occurred.
            //      ex) [Vue warn]: Error compiling template: Component template requires a root element, rather than just text.
            template: '<h2>The 1st. LOCAL component: {{ dataOfLocalComponent1 }}</h2>',

            // 'data' property could include simple object or function like below.
            //  But, this property should return object with 'key: value' pair properties.
            data: function f_localComponent1_data(params) {
                // params: VueComponent object delivered and equals to this keyword.
                console.debug('\t\t& Params of the data function of localComponent1:', params);
                console.debug('\t\t& this of the data function of localComponent1:', this);         // VueComponent (= params)

                // Must return object as a data.
                return {
                    dataOfLocalComponent1: 100
                }
            } // data

        }; // localComponent1

        console.warn('- localComponent1:', localComponent1);

        console.debug('\t+ localComponent1.data:', localComponent1.data);
        console.debug('\t+ localComponent1.data():', localComponent1.data());
        console.debug(
            '\t+ localComponent1.data().dataOfLocalComponent1:', 
            localComponent1.data().dataOfLocalComponent1);
        console.debug('--------------------------------------------------------------------------------');


        //--------------------------------------------------------//


        // To declare 2nd. Vue LOCAL component.
        var localComponent2 = {

            // ** NOTICE:
            //  The content of 'template' property must include HTML tag, NOT User-definded tag and no Tag
            //  If NOT, Vue compile error occurred.
            //      ex) [Vue warn]: Error compiling template: Component template requires a root element, rather than just text.
            template: '<h2>The 2nd. LOCAL component: {{ dataOfLocalComponent2 }}</h2>',

            // 'data' property could include simple object or function like below.
            //  But, this property should return object with 'key: value' pair properties.
            data: function f_localComponent2_data(params) {
                // params: VueComponent object delivered and equals to this keyword.
                console.debug(
                    '\t\t& Params of the data function of localComponent2:', params);
                console.debug(
                    '\t\t& this of the data function of localComponent1:', this);         // VueComponent (= params)

                // Must return object as a data.
                return {
                    dataOfLocalComponent2: 200
                }
            } // data

        }; // localComponent2

        console.warn('- localComponent2:', localComponent2);

        console.debug('\t+ localComponent2.data:', localComponent2.data);
        console.debug('\t+ localComponent2.data():', localComponent2.data());
        console.debug(
            '\t+ localComponent2.data().dataOfLocalComponent2:', 
            localComponent2.data().dataOfLocalComponent2);
        console.debug('--------------------------------------------------------------------------------');


        //--------------------------------------------------------//


        // The Vue Instance created with two LOCAL components.
        new Vue({

            el: '#app',

            components: {
                'my-component1': localComponent1,
                'my-component2': localComponent2
            } // components

        }); // Vue.

    </script>

</body>
</html>
