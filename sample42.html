<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample42</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js"></script>
</head>
<body>
    
    <div id="app">
        <router-view name="header"></router-view>

        <hr/>

        <router-view></router-view>

        <hr/>

        <router-view name="footer"></router-view>
    </div>


    <script>
    
        //-------------------------------------------------------//
        // 1. To define User-defined Vue Components.
        //-------------------------------------------------------//
        var bodyComponent = {
            template: '<div>This is a BODY.</div>'
        };  // VueComponent

        var headerComponent = {
            template: '<div>This is a HEADER.</div>'
        };  // VueComponent

        var footerComponent = {
            template: '<div>This is a FOOTER.</div>'
        };  // VueComponent


        //-------------------------------------------------------//
        // 2. To create a Vue Router 
        //-------------------------------------------------------//
        var router = new VueRouter({
            mode: 'hash',                // OK - default
            // mode: 'history',                // X  - Not to display the specified Vue components

            routes: [ 

                {
                    path: '/',

                    components: {
                        default:    bodyComponent,
                        header:     headerComponent,
                        footer:     footerComponent
                    } // link a <router-view name='<View Name>' to the specified Vue Component.
                }

            ]   // Vue routing table definition inside of a VueRouter.

        }); // VueRouter.

        console.warn('- Vue router:', router);


        //-------------------------------------------------------//
        // 3. To create a Vue Instance
        //-------------------------------------------------------//
        var vue = new Vue({

            el: '#app',

            router: router

        }); // Vue Instance
        // }).$mount('#app');  // Vue Instance

        console.warn('- Vue instance:', vue);

    </script>

</body>
</html>
