<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample23</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>To Register Several Vue Global Components At The Same Time.</h2>

        <hr/>

        <my-component1></my-component1> <br>              <!-- To display the registered global Vue component -->
        <my-component2></my-component2> <br>              <!-- To display the registered global Vue component -->
        <my-component3></my-component3> <br>              <!-- To display the registered global Vue component -->
    </div>

    <!-- ------------------------------------------------------------------ -->

    <script>
        
        console.warn('- Vue:', Vue);            // Vue: Æ’ Vue (options) {...}

        //------------------------------------------//

        Vue.component('my-component1', {
            template: '<div>my-component1-1</div>'                    // OK
        });

        Vue.component({
            'my-component1': {
                template: '<div>my-component1-2</div>'                    // OK
            },

            // [Vue warn]: Unknown custom element: <my-component2> - did you register the component correctly? 
            // For recursive components, make sure to provide the "name" option.
            'my-component2': {
                template: '<div>my-component2</div>'                    // X
            },

            // [Vue warn]: Unknown custom element: <my-component3> - did you register the component correctly? 
            // For recursive components, make sure to provide the "name" option.
            'my-component3': {
                template: '<div>my-component3</div>'                    // X
            }
        }); // Vue.component

        //------------------------------------------//

        new Vue({
            el: '#app'
        }); // Vue
        
    </script>
</body>
</html>
