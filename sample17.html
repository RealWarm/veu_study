<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample17</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>

        var vue = new Vue({
            el: '#app',
            data: {
                message: 'Hello, Vue.js !!!'
            },

            mounted: function f_mounted(params) {
                console.trace('- Vue::mounted() invoked.', params);
                console.warn('\t+ this:', this);

                // console.warn('\t+ el:', el);    // X: [Vue warn]: Error in created hook: "ReferenceError: el is not defined"
                // console.debug('\t+ $el:', $el);     // X: [Vue warn]: Error in mounted hook: "ReferenceError: $el is not defined"
                // console.debug('\t+ this.el:', this.el);                     // X: undefined

                console.debug('\t+ this.message:', this.message);

            } // mounted
        }); // Vue.

        // console.debug('- vue:', vue);

    </script>
</body>
</html>
