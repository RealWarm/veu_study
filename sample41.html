<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample41</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js"></script>
</head>
<body>
    
    <div id="app">
        <router-view></router-view>         <!-- View scope to display Vue components -->
    </div>


    <script>
    
        //-------------------------------------------------------//
        // 1. To define User-defined Vue Components.
        //-------------------------------------------------------//
        var userComponent = {
            template: `
                <div>
                    <h2>User Component</h2>

                    <hr/>

                    <router-view></router-view>
                </div>
            `
        };  // VueComponent

        var userProfileComponent = {
            template: '<p>User Profile Component</p>'
        }; // VueComponent

        var userPostComponent = {
            template: '<p>User Post Component</p>'
        }; // VueComponent


        //-------------------------------------------------------//
        // 2. To define Vue routing table.
        //-------------------------------------------------------//
        var routes = [
            {
                path: '/user',
                component: userComponent,

                children: [
                    // Sub path: /user/posts, /user/profile
                    { path: 'posts',    component: userPostComponent    },
                    { path: 'profile',  component: userProfileComponent }
                ]
            }
        ]; // Vue routing table.


        //-------------------------------------------------------//
        // 3. To create a Vue Router 
        //-------------------------------------------------------//
        var router = new VueRouter({

            // mode: 'history',                // set Vue routing mode: 'hash' or 'history'
            // mode: 'hash',                   // default Vue routing mode.

            routes: routes                  // set Vue routing table into the Vue Router
            // routes

        }); // Vue router.

        console.warn('- router:', router);


        //-------------------------------------------------------//
        // 4. To create a Vue Instance
        //-------------------------------------------------------//
        var vue = new Vue({

            // el: '#app',

            router: router
            // router

        // }); // Vue Instance
        }).$mount('#app');  // Vue Instance and mount Vue instance on the specified tag forcely.

        console.warn('- vue:', vue);

    </script>

</body>
</html>
