<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample25</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>To register several local components at the same time</h1>

        <hr/>
        
        1. scope: <my-local-component-1></my-local-component-1> <br>
        1. scope: <my-local-component-2></my-local-component-2> <br>
        1. scope: <my-local-component-3></my-local-component-3>
    </div>

    <hr/>
    
    2. scope: <my-local-component-1></my-local-component-1>

    <!-- ------------------------------------------------------------------ -->

    <script>

        var localComponent1 = {
            template: '<div>Registered a local component #1.</div>'
        };

        var localComponent2 = {
            template: '<div>Registered a local component #2.</div>'
        };

        var localComponent3 = {
            template: '<div>Registered a local component #3.</div>'
        };
    

        var vue = new Vue({
            // To be registered el property into Vue instance.$el property (string).
            el: '#app',

            // To be registered el property into Vue instance.$children property (Array).
            // The element type of the vue.$children: VueComponent object.
            components: {
                'my-local-component-1': localComponent1,
                'my-local-component-2': localComponent2,
                'my-local-component-3': localComponent3
            } // components

        }); // Vue.

        console.warn('- vue:', vue);
        console.debug(`\t+ vue.$children.length: ${vue.$children.length}`);
        console.debug('\t+ vue.$children:', vue.$children);
    </script>

    <!-- ------------------------------------------------------------------ -->

</body>
</html>
